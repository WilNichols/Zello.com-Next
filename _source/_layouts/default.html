<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include pageStructure/head.html -%}
<body class="{{ page.pageType }} {{ page.title | remove: " " }}">
  {% if jekyll.environment != 'production' %}
    {%- include pageStructure/debug.html -%}
  {% endif %}
    <header class="header">
      {%- include pageStructure/navigation.html -%}
    </header>
    <main class="pageContent">
      {{ content }}
    </main>
    {%- include pageStructure/footer.html -%}
    <script>
      console.log(branchName)
    
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
